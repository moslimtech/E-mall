<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إعلانات المكان</title>
<style>
body { font-family: 'Cairo', sans-serif; background: #f9f9f9; padding: 10px; }
h2 { text-align: center; margin-bottom: 10px; }
.ads-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
.ad-card { background: #fff; padding: 8px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
.ad-card img, .ad-card iframe { width: 100%; border-radius: 6px; margin-bottom: 6px; }
</style>
</head>
<body>
<h2>إعلانات المكان</h2>
<div class="ads-grid" id="adsGrid"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxkKrHyeEAgSkLz2QHzSgA5w09dIvfFJgDUMkP373f-VVAZmahHalr0GOYojqK41x6E/exec";
const params = new URLSearchParams(window.location.search);
const placeId = params.get('place');

async function loadAds() {
  const res = await fetch(API_URL);
  const data = await res.json();
  const ads = data.ads.filter(ad => ad['معرف المكان'] === placeId && ad['حالة الاعلان'] === 'نشط');

  const grid = document.getElementById('adsGrid');
  if (ads.length === 0) {
    grid.innerHTML = '<p style="text-align:center;">لا توجد إعلانات متاحة</p>';
    return;
  }

  grid.innerHTML = '';
  ads.forEach(ad => {
    let mediaHTML = '';
    if (ad['رابط يوتيوب']) {
      mediaHTML = `<iframe src="https://www.youtube.com/embed/${extractYouTubeId(ad['رابط يوتيوب'])}" allowfullscreen></iframe>`;
    } else if (ad['رابط الصورة']) {
      mediaHTML = `<img src="${ad['رابط الصورة']}" />`;
    }

    const card = document.createElement('div');
    card.className = 'ad-card';
    card.innerHTML = `
      ${mediaHTML}
      <h4>${ad['عنوان العرض'] || ''}</h4>
      <p>${ad['وصف'] || ''}</p>
    `;
    grid.appendChild(card);
  });
}

function extractYouTubeId(url) {
  const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/;
  const match = url.match(regExp);
  return (match && match[2].length === 11) ? match[2] : null;
}

loadAds();
</script>
</body>
</html>
