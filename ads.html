<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إعلانات المكان</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 15px;
  }
  header {
    text-align: center;
    margin-bottom: 15px;
  }
  header h2 {
    font-size: 22px;
    color: #333;
  }
  .ads-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 15px;
  }
  .card {
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card img.main-img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
  }
  .card h4 {
    margin: 10px 0 5px;
    font-size: 16px;
    color: #222;
  }
  .video-frame {
    width: 100%;
    height: 150px;
    margin-top: 8px;
    border: none;
    border-radius: 6px;
  }
  .extra-images {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 4px;
  }
  .extra-images img {
    width: 50px;
    height: 50px;
    border-radius: 4px;
    object-fit: cover;
  }
  .youtube-link {
    margin-top: 8px;
    display: block;
    color: #e91e63;
    font-weight: bold;
    text-decoration: none;
  }
  .no-ads {
    text-align: center;
    color: #777;
    font-size: 18px;
    margin-top: 20px;
  }
  .back-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 14px;
    background: #2196f3;
    color: white;
    border: none;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
  }
  /* ✅ Dark Mode */
  @media (prefers-color-scheme: dark) {
    body {
      background: #121212;
      color: #ddd;
    }
    .card {
      background: #1e1e1e;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
    }
    .back-btn {
      background: #4cafef;
    }
  }
</style>
</head>
<body>
<header>
  <h2>إعلانات المكان</h2>
  <a href="index.html" class="back-btn">⬅ العودة</a>
</header>

<div class="ads-grid"></div>

<script>
const adsContainer = document.querySelector(".ads-grid");
const params = new URLSearchParams(window.location.search);
const placeId = params.get("place");

// ✅ رابط الـ JSON API
const API_URL = "https://script.google.com/macros/s/AKfycbxkKrHyeEAgSkLz2QHzSgA5w09dIvfFJgDUMkP373f-VVAZmahHalr0GOYojqK41x6E/exec";

async function loadAds() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    console.log("Fetched Ads Data:", data);

    const ads = data.ads.filter(ad => ad["معرف المكان"] === placeId && ad["حالة الاعلان"] === "نشط");
    console.log("Filtered Ads:", ads);

    adsContainer.innerHTML = "";

    if (ads.length === 0) {
      adsContainer.innerHTML = "<p class='no-ads'>لا توجد إعلانات نشطة لهذا المكان.</p>";
      return;
    }

    ads.forEach(ad => {
      const card = document.createElement("div");
      card.className = "card";

      // ✅ الصور الإضافية
      const extraImages = [];
      for (let i = 2; i <= 8; i++) {
        if (ad[`رابط صورة${i}`]) {
          extraImages.push(`<img src="${ad[`رابط صورة${i}`]}">`);
        }
      }

      card.innerHTML = `
        <img src="${ad['رابط الصورة'] || 'https://via.placeholder.com/200'}" class="main-img">
        <h4>${ad['عنوان العرض'] || 'إعلان بدون عنوان'}</h4>
        ${ad['رابط الفيديو'] ? `<iframe src="${ad['رابط الفيديو']}" class="video-frame"></iframe>` : ""}
        ${ad['رابط يوتيوب'] ? `<a href="${ad['رابط يوتيوب']}" target="_blank" class="youtube-link">📺 شاهد على يوتيوب</a>` : ""}
        <div class="extra-images">${extraImages.join("")}</div>
      `;

      adsContainer.appendChild(card);
    });

  } catch (err) {
    console.error("Error fetching ads:", err);
    adsContainer.innerHTML = "<p class='no-ads'>حدث خطأ أثناء تحميل الإعلانات.</p>";
  }
}

loadAds();
</script>
</body>
</html>
