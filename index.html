<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة E-Mall 🛍️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9fafb;
      margin: 0;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    select {
      margin: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .desc {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>منصة E-Mall 🛍️</header>

  <div style="text-align:center;">
    <label for="filter">فلتر حسب النشاط:</label>
    <select id="filter">
      <option value="">الكل</option>
    </select>
  </div>

  <div class="container" id="ads-container">جارٍ التحميل...</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYXS6ck5TQ0s_GDMFXoBk8jtyk0yqm4WG8BifY9rJoT6jONy5yFhhkc4u5QyrcjQxPVSFZ4H2PodFS/gviz/tq?tqx=out:json&sheet=للنشر";
    const APPSHEET_APP_NAME = "E-mall-800546514";
    const TABLE_NAME = "الإعلانات";

    async function fetchAds() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const cols = json.table.cols.map(c => c.label);
      const data = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
      return data.map(row => Object.fromEntries(row.map((val, i) => [cols[i], val])));
    }

    function getAppSheetImageUrl(fileName) {
      if (!fileName) return null;
      return `https://www.appsheet.com/template/gettablefileurl?appName=${APPSHEET_APP_NAME}&tableName=${encodeURIComponent(TABLE_NAME)}&fileName=${encodeURIComponent(fileName)}`;
    }

    function buildCard(ad) {
      const container = document.createElement("div");
      container.className = "card";

      const imageFields = ["صورة", "صورة2", "صورة3", "صورة4", "صورة5", "صورة6", "صورة7", "صورة8"];
      const allImages = imageFields.map(f => getAppSheetImageUrl(ad[f])).filter(Boolean);
      const imagesHtml = allImages.map(url => `<img src="${url}" alt="صورة">`).join("");

      container.innerHTML = `
        ${imagesHtml || '<img src="https://via.placeholder.com/300x180?text=No+Image" alt="بدون صورة">'}
        <div class="card-content">
          <div class="title">${ad["عنوان العرض"] || "بدون عنوان"}</div>
          <div class="desc">${ad["وصف"] || "لا يوجد وصف"}</div>
        </div>
      `;
      return container;
    }

    async function renderAds() {
      const ads = await fetchAds();
      const container = document.getElementById("ads-container");
      const select = document.getElementById("filter");

      const النشاطات = Array.from(new Set(ads.map(ad => ad["نوع النشاط"]).filter(Boolean)));
      النشاطات.forEach(n => {
        const option = document.createElement("option");
        option.value = n;
        option.textContent = n;
        select.appendChild(option);
      });

      function showAds(filter = "") {
        container.innerHTML = "";
        ads
          .filter(ad => !filter || ad["نوع النشاط"] === filter)
          .forEach(ad => container.appendChild(buildCard(ad)));
      }

      select.addEventListener("change", () => showAds(select.value));
      showAds("");
    }

    renderAds();
  </script>
</body>
</html>
