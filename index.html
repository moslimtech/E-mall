<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منصة E-Mall 🛍️</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9fafb;
      margin: 0; padding: 0;
    }
    header {
      background: #1e40af;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .desc {
      font-size: 0.95rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <header>منصة E-Mall 🛍️</header>
  <div class="container" id="ads-container">جارٍ التحميل...</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1Xni75nPl7IJRyCN4_DJ1MAmB11ZPT1X0oxsZmCMlxgs/gviz/tq?tqx=out:json&sheet=للنشر";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('ads-container');
        container.innerHTML = '';

        rows.forEach(row => {
          const cells = row.c.map(c => (c ? c.v : ""));
          const title = cells[2];
          const desc = cells[3];
          const imageName = cells[7];
          const appName = "E-mall-800546514";
          const tableName = "الإعلانات";
          const imgURL = imageName
            ? `https://www.appsheet.com/template/gettablefileurl?appName=${appName}&tableName=${tableName}&fileName=${encodeURIComponent(imageName)}`
            : "https://via.placeholder.com/300x180?text=No+Image";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${imgURL}" alt="${title}" />
            <div class="card-content">
              <div class="title">${title}</div>
              <div class="desc">${desc}</div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('ads-container').innerText = 'حدث خطأ في تحميل البيانات';
        console.error(err);
      });
  </script>
</body>
</html>
