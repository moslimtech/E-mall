<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>المول الإلكتروني</title>
<style>
  body { font-family: 'Cairo', sans-serif; background: #f9f9f9; margin: 0; padding: 10px; }
  .filters { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
  select { padding: 6px; font-size: 14px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
  .card { background: #fff; padding: 8px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); position: relative; text-align: center; }
  .status { width: 10px; height: 10px; border-radius: 50%; position: absolute; top: 8px; left: 8px; }
  .status.open { background: green; }
  .status.closed { background: red; }
  .status.prayer { background: orange; }
  .badge { position: absolute; top: 8px; right: 8px; background: #e91e63; color: #fff; padding: 2px 6px; font-size: 11px; border-radius: 8px; }
  img { width: 100%; height: 90px; object-fit: cover; border-radius: 6px; }
  h3 { font-size: 14px; margin: 6px 0; }
  p { font-size: 12px; color: #555; margin: 2px 0; }
  .contact { display: flex; justify-content: center; gap: 6px; margin-top: 6px; }
  .contact a { font-size: 16px; color: #4caf50; text-decoration: none; }
  button { margin-top: 6px; padding: 5px 8px; background: #2196f3; color: white; border: none; border-radius: 5px; font-size: 12px; cursor: pointer; }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>

<div class="filters">
  <select id="filterCity">
    <option value="">اختر المدينة</option>
  </select>
  <select id="filterActivity">
    <option value="">اختر النشاط</option>
  </select>
</div>

<div class="grid" id="grid"></div>

<script>
const API_URL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // استبدل بـ Web App URL
let allPlaces = [], allAds = [];

async function fetchData() {
  const res = await fetch(API_URL);
  const data = await res.json();
  allPlaces = data.places;
  allAds = data.ads;
  updateFilters();
  renderPlaces();
}

function updateFilters() {
  const citySelect = document.getElementById('filterCity');
  const activitySelect = document.getElementById('filterActivity');
  const cities = [...new Set(allPlaces.map(p => p['المدينة']).filter(Boolean))];
  const activities = [...new Set(allPlaces.map(p => p['معرف نوع النشاط']).filter(Boolean))];
  
  citySelect.innerHTML = '<option value="">اختر المدينة</option>' + cities.map(c => `<option>${c}</option>`).join('');
  activitySelect.innerHTML = '<option value="">اختر النشاط</option>' + activities.map(a => `<option>${a}</option>`).join('');
}

function renderPlaces() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  const city = document.getElementById('filterCity').value;
  const activity = document.getElementById('filterActivity').value;

  const filtered = allPlaces.filter(p => 
    (city === '' || p['المدينة'] === city) &&
    (activity === '' || p['معرف نوع النشاط'] === activity)
  );

  filtered.forEach(p => {
    const hasActiveAds = allAds.some(ad => ad['معرف المكان'] === p['معرف المكان'] && ad['حالة الاعلان'] === 'نشط');
    const statusClass = p['حالة المكان الان'] === 'مغلق' ? 'closed' : (p['حالة المكان الان'] === 'مغلق للصلاة' ? 'prayer' : 'open');
    
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="status ${statusClass}"></div>
      ${hasActiveAds ? '<div class="badge">عرض</div>' : ''}
      <img src="${p['رابط صورة شعار المكان'] || 'https://via.placeholder.com/150'}" />
      <h3>${p['اسم المكان']}</h3>
      <p>${p['المكان'] || '-'}</p>
      <div class="contact">
        <a href="tel:${p['رقم التواصل']}"><i class="fas fa-phone"></i></a>
        <a href="${p['رابط واتساب']}" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
      <button onclick="viewAds('${p['معرف المكان']}')">عرض الإعلانات</button>
    `;
    grid.appendChild(card);
  });
}

function viewAds(id) {
  location.href = `ads.html?place=${id}`;
}

document.getElementById('filterCity').addEventListener('change', renderPlaces);
document.getElementById('filterActivity').addEventListener('change', renderPlaces);

fetchData();
setInterval(fetchData, 30000); // تحديث كل 30 ثانية بدون مسح الفلاتر
</script>

</body>
</html>
