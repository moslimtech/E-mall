<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الأماكن</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="/e-mall/images/icon-192x192.png">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>دليل الأماكن</h1>
    </header>

    <main>
        <section class="filters">
            <div class="filter-group">
                <label for="city-filter">المدينة:</label>
                <select id="city-filter">
                    <option value="">كل المدن</option>
                    </select>
            </div>
            <div class="filter-group">
                <label for="area-filter">المنطقة:</label>
                <select id="area-filter" disabled>
                    <option value="">كل المناطق</option>
                    </select>
            </div>
            <div class="filter-group">
                <label for="activity-type-filter">نوع النشاط:</label>
                <select id="activity-type-filter">
                    <option value="">كل الأنشطة</option>
                    </select>
            </div>
            <button id="reset-filters-button" class="btn-reset">إعادة تعيين</button>
        </section>

        <section id="places-container" class="places-grid">
            <p class="loading-message">جاري تحميل البيانات...</p>
        </section>
    </main>

    <div id="place-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-place-detail-name"></h2>
            <div id="modal-place-detail-info" class="place-info"></div>
            <div id="modal-ads-container" class="ads-section"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
