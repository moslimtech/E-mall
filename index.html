<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة E-Mall 🛍️</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      font-size: 1.4rem;
      text-align: center;
    }
    select {
      margin: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content .title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #1f2937;
    }
    .card-content .desc {
      font-size: 0.95rem;
      color: #4b5563;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>منصة E-Mall 🛍️</header>
  <div style="text-align:center;">
    <label for="filter">فلتر حسب النشاط:</label>
    <select id="filter">
      <option value="">الكل</option>
    </select>
  </div>
  <div class="container" id="ads-container">جارٍ التحميل...</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1Xni75nPl7IJRyCN4_DJ1MAmB11ZPT1X0oxsZmCMlxgs/gviz/tq?tqx=out:json&gid=2059461251";

    async function fetchAds() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const data = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
      const headers = json.table.cols.map(c => c.label);
      const ads = data.map(row => Object.fromEntries(row.map((v, i) => [headers[i], v])));
      return ads;
    }

    function extractImageUrl(fileName) {
      if (!fileName) return null;
      const appName = "E-mall-800546514";
      return `https://www.appsheet.com/template/gettablefileurl?appName=${appName}&tableName=الاعلانات&fileName=${encodeURIComponent(fileName)}`;
    }

    function buildCard(ad) {
      const container = document.createElement("div");
      container.className = "card";

      const mainImage = extractImageUrl(ad["صورة"]) || "https://via.placeholder.com/300x180?text=No+Image";
      const title = ad["عنوان العرض"] || "بدون عنوان";
      const desc = ad["وصف"] || "لا يوجد وصف";

      const images = [];
      for (let i = 2; i <= 8; i++) {
        const imageField = ad["صورة" + i];
        if (imageField) images.push(extractImageUrl(imageField));
      }

      const imageHtml = [mainImage, ...images].filter(Boolean).map(url => `<img src="${url}" alt="صورة">`).join("");

      container.innerHTML = `
        ${imageHtml}
        <div class="card-content">
          <div class="title">${title}</div>
          <div class="desc">${desc}</div>
        </div>
      `;
      return container;
    }

    async function renderAds() {
      const ads = await fetchAds();
      const container = document.getElementById("ads-container");
      const select = document.getElementById("filter");

      const activitySet = new Set();
      ads.forEach(ad => {
        if (ad["نوع النشاط"]) activitySet.add(ad["نوع النشاط"]);
      });

      activitySet.forEach(act => {
        const opt = document.createElement("option");
        opt.value = act;
        opt.textContent = act;
        select.appendChild(opt);
      });

      function showFilteredAds(value) {
        container.innerHTML = "";
        ads.filter(ad => !value || ad["نوع النشاط"] === value)
            .forEach(ad => container.appendChild(buildCard(ad)));
      }

      select.addEventListener("change", () => showFilteredAds(select.value));
      showFilteredAds("");
    }

    renderAds();
  </script>
</body>
</html>
