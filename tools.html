<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة / عرض أسعار</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 id="docTitle" class="text-2xl font-bold text-center mb-4">فاتورة</h1>

    <!-- اختيار النوع -->
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="setDocType('فاتورة')" class="px-4 py-2 bg-blue-600 text-white rounded-lg">فاتورة</button>
      <button onclick="setDocType('عرض أسعار')" class="px-4 py-2 bg-green-600 text-white rounded-lg">عرض أسعار</button>
    </div>

    <!-- بيانات المكان -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">اسم المكان (اختياري):</label>
      <input id="placeName" type="text" class="w-full border rounded-lg p-2" placeholder="مثال: شركة مسلم تك">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">شعار المكان (اختياري):</label>
      <input id="placeLogo" type="file" accept="image/*" class="w-full border rounded-lg p-2">
    </div>

    <!-- بيانات العميل -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">اسم العميل:</label>
      <input id="customer" type="text" class="w-full border rounded-lg p-2">
    </div>

    <!-- التاريخ والوقت -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">التاريخ:</label>
      <input id="dateInput" type="date" class="w-full border rounded-lg p-2">
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">الوقت:</label>
      <input id="timeInput" type="time" class="w-full border rounded-lg p-2">
    </div>

    <!-- جدول الأصناف -->
    <table class="w-full text-center border mb-4">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border">الصنف</th>
          <th class="p-2 border">الكمية</th>
          <th class="p-2 border">السعر</th>
          <th class="p-2 border">الإجمالي</th>
          <th class="p-2 border">✖</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
    </table>
    <button onclick="addRow()" class="w-full bg-blue-500 text-white py-2 rounded-lg mb-4">➕ إضافة صنف</button>

    <!-- الإجمالي -->
    <div class="text-right font-bold text-xl mb-4">
      الإجمالي: <span id="total">0</span> ج.م
    </div>

    <!-- QR Code -->
    <div class="flex justify-center mb-4">
      <div id="qrcode"></div>
    </div>

    <!-- أزرار -->
    <div class="flex flex-wrap justify-center gap-4">
      <button onclick="downloadPDF()" class="px-4 py-2 bg-red-600 text-white rounded-lg">📥 تحميل PDF</button>
      <button onclick="window.print()" class="px-4 py-2 bg-gray-700 text-white rounded-lg">🖨️ طباعة</button>
      <button onclick="shareDoc()" class="px-4 py-2 bg-green-600 text-white rounded-lg">📤 مشاركة</button>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let docType = "فاتورة";
    let logoData = null;

    function setDocType(type) {
      docType = type;
      document.getElementById("docTitle").textContent = type;
      updateQRCode();
    }

    // شعار
    document.getElementById("placeLogo").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => logoData = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    // ضبط التاريخ والوقت الافتراضي
    window.onload = function() {
      const now = new Date();
      document.getElementById("dateInput").value = now.toISOString().split("T")[0];
      document.getElementById("timeInput").value = now.toTimeString().slice(0,5);
    }

    function addRow() {
      const row = `
        <tr>
          <td class="border p-2"><input type="text" class="w-full text-center"></td>
          <td class="border p-2"><input type="number" value="1" min="1" class="w-full text-center" oninput="updateTotal()"></td>
          <td class="border p-2"><input type="number" value="0" min="0" class="w-full text-center" oninput="updateTotal()"></td>
          <td class="border p-2 total">0</td>
          <td class="border p-2"><button onclick="this.closest('tr').remove(); updateTotal()">✖</button></td>
        </tr>`;
      document.getElementById("items").insertAdjacentHTML("beforeend", row);
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll("#items tr").forEach(tr => {
        const qty = tr.querySelector("td:nth-child(2) input").value || 0;
        const price = tr.querySelector("td:nth-child(3) input").value || 0;
        const sum = qty * price;
        tr.querySelector(".total").textContent = sum;
        total += sum;
      });
      document.getElementById("total").textContent = total;
      updateQRCode();
    }

    function updateQRCode() {
      document.getElementById("qrcode").innerHTML = "";
      const qrText = `${docType}
العميل: ${document.getElementById("customer").value}
الإجمالي: ${document.getElementById("total").textContent} ج.م
التاريخ: ${document.getElementById("dateInput").value} ${document.getElementById("timeInput").value}`;
      new QRCode(document.getElementById("qrcode"), { text: qrText, width: 128, height: 128 });
    }

    function downloadPDF() {
      const pdf = new jsPDF("p", "pt", "a4");
      pdf.setFont("helvetica");

      const placeName = document.getElementById("placeName").value;
      const customer = document.getElementById("customer").value;
      const date = document.getElementById("dateInput").value;
      const time = document.getElementById("timeInput").value;

      // watermark
      if (placeName) {
        pdf.setTextColor(200, 200, 200);
        pdf.setFontSize(60);
        pdf.text(placeName, 150, 400, { angle: 45, opacity: 0.3 });
      }

      pdf.setFontSize(14);
      pdf.setTextColor(0, 0, 0);

      pdf.text(docType, 250, 40);
      if (placeName) pdf.text("المكان: " + placeName, 40, 70);
      pdf.text("اسم العميل: " + (customer || "-"), 40, 100);
      pdf.text("التاريخ: " + date + " " + time, 40, 130);

      // logo
      if (logoData) {
        pdf.addImage(logoData, "PNG", 450, 20, 80, 80);
      }

      let y = 170;
      pdf.text("الصنف | الكمية | السعر | الإجمالي", 40, y);
      y += 20;

      document.querySelectorAll("#items tr").forEach(tr => {
        const name = tr.querySelector("td:nth-child(1) input").value || "-";
        const qty = tr.querySelector("td:nth-child(2) input").value || "0";
        const price = tr.querySelector("td:nth-child(3) input").value || "0";
        const sum = tr.querySelector(".total").textContent || "0";
        pdf.text(`${name} | ${qty} | ${price} | ${sum}`, 40, y);
        y += 20;
      });

      y += 20;
      pdf.text("الإجمالي: " + document.getElementById("total").textContent + " ج.م", 40, y);

      pdf.save(docType + ".pdf");
    }

    async function shareDoc() {
      const text = `${docType}\nاسم العميل: ${document.getElementById("customer").value}\nالإجمالي: ${document.getElementById("total").textContent} ج.م\nالتاريخ: ${document.getElementById("dateInput").value} ${document.getElementById("timeInput").value}`;
      if (navigator.share) {
        await navigator.share({ title: docType, text });
      } else {
        alert("المشاركة غير مدعومة على هذا الجهاز");
      }
    }
  </script>
</body>
</html>
