<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة / عرض أسعار</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    @media print {
      body * { visibility: hidden; }
      #docPreview, #docPreview * { visibility: visible; }
      #docPreview { position: absolute; top: 0; right: 0; left: 0; }
    }
    .watermark {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 60px;
      color: rgba(200,200,200,0.2);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }
    
    
        @media print {
      .remove-row-btn {
        display: none !important;
      }
    }
    
    .remove-row-btn.export-hide {
      display: none !important;
    }

  </style>
  
  
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 relative">
    <!-- إعدادات -->
    <div class="mb-6 flex justify-center gap-4">
      <button onclick="setDocType('فاتورة')" class="px-4 py-2 bg-blue-600 text-white rounded-lg">فاتورة</button>
      <button onclick="setDocType('عرض سعر')" class="px-4 py-2 bg-green-600 text-white rounded-lg">عرض سعر</button>
    </div>

    <!-- بيانات -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">اسم المكان:</label>
      <input id="placeName" type="text" class="w-full border rounded-lg p-2" placeholder="مثال: شركة مسلم تك">
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">شعار المكان:</label>
      <input id="placeLogo" type="file" accept="image/*" class="w-full border rounded-lg p-2">
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">رقم المكان (اختياري):</label>
      <input id="placeNumber" type="text" class="w-full border rounded-lg p-2" placeholder="مثال: 01200006637">
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">اسم العميل:</label>
      <input id="customer" type="text" class="w-full border rounded-lg p-2">
    </div>
    <div class="mb-4 flex gap-4">
      <div class="flex-1">
        <label class="block mb-1 font-medium">التاريخ:</label>
        <input id="dateInput" type="date" class="w-full border rounded-lg p-2">
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">الوقت:</label>
        <input id="timeInput" type="time" class="w-full border rounded-lg p-2">
      </div>
    </div>

    <!-- معاينة المستند -->
    <div id="docPreview" class="relative border rounded-lg p-6 mt-6">
      <div class="watermark" id="watermark"></div>
      <div class="flex justify-between items-center mb-4">
        <img id="logoPreview" class="h-20 hidden">
        <h1 id="docTitle" class="text-2xl font-bold text-center flex-1">فاتورة</h1>
      </div>
      <h2 id="placeTitle" class="text-xl font-bold text-center mb-2"></h2>
      <p id="placeNumberText" class="text-center text-gray-600"></p>

      <p><strong>اسم العميل:</strong> <span id="customerText">-</span></p>
      <p><strong>التاريخ:</strong> <span id="dateText"></span> <span id="timeText"></span></p>

      <table id="itemsTable" class="w-full text-center border mt-4">
        <thead><tr id="tableHead"></tr></thead>
        <tbody id="items"></tbody>
      </table>

      <div id="totalSection" class="text-right font-bold text-xl mt-4">الإجمالي: <span id="total">0</span> ج.م</div>
      <div id="notesSection" class="mt-4 hidden">
        <!--<label class="font-medium">تتتت:</label>-->
        <textarea id="generalNotes" class="w-full border rounded-lg p-2"></textarea>
      </div>
    </div>

    <!-- أزرار -->
    <div class="flex flex-wrap justify-center gap-4 mt-6">
      <button onclick="addRow()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">➕ إضافة صنف</button>
      <button onclick="downloadPDF()" class="px-4 py-2 bg-red-600 text-white rounded-lg">📥 تحميل PDF</button>
      <button onclick="window.print()" class="px-4 py-2 bg-gray-700 text-white rounded-lg">🖨️ طباعة</button>
      <button onclick="shareDoc()" class="px-4 py-2 bg-green-600 text-white rounded-lg">📤 مشاركة</button>
    </div>
    
    
    
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let docType = "فاتورة";
    let logoData = null;

    function setDocType(type) {
      docType = type;
      document.getElementById("docTitle").textContent = type;
      buildTable();
      toggleSections();
    }

    function buildTable() {
      const head = document.getElementById("tableHead");
      head.innerHTML = "";
      if (docType === "فاتورة") {
        head.innerHTML = `
          <th class="p-2 border">الصنف</th>
          <th class="p-2 border">الكمية</th>
          <th class="p-2 border">السعر</th>
          <th class="p-2 border">الإجمالي</th>
          <th class="remove-row-btn">✖</th>`;
      } else {
        head.innerHTML = `
          <th class="p-2 border">الصنف</th>
          <th class="p-2 border">الوحدة</th>
          <th class="p-2 border">السعر</th>
          <th class="p-2 border">ملاحظات</th>
          <th class="remove-row-btn">✖</th>`;
      }
      document.getElementById("items").innerHTML = "";
      updateTotal();
    }

    function toggleSections() {
      document.getElementById("totalSection").style.display = (docType === "فاتورة") ? "block" : "none";
      document.getElementById("notesSection").style.display = (docType === "عرض سعر") ? "block" : "none";
    }

    // شعار
    document.getElementById("placeLogo").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          logoData = ev.target.result;
          document.getElementById("logoPreview").src = logoData;
          document.getElementById("logoPreview").classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // تاريخ افتراضي
    window.onload = function() {
      const now = new Date();
      document.getElementById("dateInput").value = now.toISOString().split("T")[0];
      document.getElementById("timeInput").value = now.toTimeString().slice(0,5);
      updatePreview();
      buildTable();
    }

    function addRow() {
      let row = "";
      if (docType === "فاتورة") {
        row = `
        <tr>
          <td class="border p-2"><input type="text" class="w-full text-center" oninput="updatePreview()"></td>
          <td class="border p-2"><input type="number" value="1" min="1" class="w-full text-center" oninput="updateTotal()"></td>
          <td class="border p-2"><input type="number" value="0" min="0" class="w-full text-center" oninput="updateTotal()"></td>
          <td class="border p-2 total">0</td>
          <td class="remove-row-btn"><button onclick="this.closest('tr').remove(); updateTotal()">✖</button></td>
        </tr>`;
      } else {
        row = `
        <tr>
          <td class="border p-2"><input type="text" class="w-full text-center"></td>
          <td class="border p-2"><input type="text" class="w-full text-center"></td>
          <td class="border p-2"><input type="number" value="0" class="w-full text-center"></td>
          <td class="border p-2"><input type="text" class="w-full text-center"></td>
          <td class="remove-row-btn"><button onclick="this.closest('tr').remove()">✖</button></td>
        </tr>`;
      }
      document.getElementById("items").insertAdjacentHTML("beforeend", row);
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll("#items tr").forEach(tr => {
        if (docType === "فاتورة") {
          const qty = tr.querySelector("td:nth-child(2) input").value || 0;
          const price = tr.querySelector("td:nth-child(3) input").value || 0;
          const sum = qty * price;
          tr.querySelector(".total").textContent = sum;
          total += sum;
        }
      });
      document.getElementById("total").textContent = total;
      updatePreview();
    }

    function updatePreview() {
      const placeName = document.getElementById("placeName").value;
      const placeNumber = document.getElementById("placeNumber").value;
      const customer = document.getElementById("customer").value;
      const date = document.getElementById("dateInput").value;
      const time = document.getElementById("timeInput").value;

      document.getElementById("placeTitle").textContent = placeName;
      document.getElementById("placeNumberText").textContent = placeNumber;
      document.getElementById("customerText").textContent = customer || "-";
      document.getElementById("dateText").textContent = date;
      document.getElementById("timeText").textContent = time;
      document.getElementById("watermark").textContent = placeName || "";
    }

    function downloadPDF() {
      const pdf = new jsPDF("p", "pt", "a4");
      pdf.html(document.getElementById("docPreview"), {
        callback: function(doc) {
          doc.save(docType + ".pdf");
        },
        x: 20, y: 20
      });
    }

    async function shareDoc() {
      const blob = await new Promise(resolve => {
        const pdf = new jsPDF("p", "pt", "a4");
        pdf.html(document.getElementById("docPreview"), {
          callback: function(doc) { resolve(doc.output("blob")); },
          x: 20, y: 20
        });
      });
      const file = new File([blob], docType + ".pdf", { type: "application/pdf" });
      if (navigator.share) {
        await navigator.share({ files: [file], title: docType });
      } else {
        alert("المشاركة غير مدعومة على هذا الجهاز");
      }
    }
  </script>
</body>
</html>
